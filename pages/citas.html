<html>

<head>
  <title>Citas</title>

  <link rel="stylesheet" type="text/css" href="../styles/citas.css">
</head>

<body>
  <nav>
    <ul>
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="./servicios.html">Servicios</a></li>

    </ul>
  </nav>

  <header>
    <h1>Registro de citas</h1>
  </header>
  
  <main>
    <form>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha">

      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">

      <label for="tipo">Tipo de maquillaje:</label>
      <select id="tipo" name="tipo">
        <option>Maquillaje de día</option>
        <option>Maquillaje de noche</option>
        <option>Maquillaje para eventos especiales</option>
        <option>Maquillaje artístico</option>
      </select>

      <label for="confirmacion">correo o numero de contacto:</label>
      <input type="text" id="confirmacion" name="confirmacion">

    </form>
    <button class="btn btn-primary" onclick="guardarcita()">Registrar cita</button>
  </main>
  <footer>
    <p>Derechos Reservados &copy; Makeup Studio 2023</p>
  </footer>
</body>
